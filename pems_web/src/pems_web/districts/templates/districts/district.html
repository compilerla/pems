{% extends "districts/index.html" %}

{% block headline %}
    District {{ current_district.number }} - {{ current_district.name }}
{% endblock headline %}

{% block districts-content %}
    <div class="row min-vh-100">
        <div class="col-lg-12">
            <iframe title="District {{ current_district.number }} visualization"
                    class="w-100 h-100"
                    src="{{ streamlit.url }}/districts--stations?embed=true&district_number={{ current_district.number }}">
            </iframe>
        </div>
    </div>
{% endblock districts-content %}
