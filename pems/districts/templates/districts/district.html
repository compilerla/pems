{% extends "districts/index.html" %}

{% block headline %}
    District {{ district_number }} - {{ district.name }}
{% endblock headline %}

{% block district-content %}
    <div class="row">
        <div class="col-lg-4 border">
            <h2>Form</h2>
        </div>
        <div class="col-lg-8 border">
            <h2>Chart</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 border">
            <h2>Details for {{ district.name }}</h2>
        </div>
        <div class="col-lg-8 border">
            <h2>Map</h2>
        </div>
    </div>
{% endblock district-content %}
